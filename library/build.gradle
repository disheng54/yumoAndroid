apply plugin: 'com.android.library'android {    compileSdkVersion rootProject.ext.compileSdkVersion    buildToolsVersion rootProject.ext.buildToolsVersion    defaultConfig {        minSdkVersion rootProject.ext.minSdkVersion        targetSdkVersion rootProject.ext.targetSdkVersion        versionCode 4        versionName "0.1.3"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    lintOptions {        abortOnError false    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0-alpha4', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile 'androidx.appcompat:appcompat:1.0.0-beta01'    implementation "$okhttp3"    implementation "$okhttp3_log"//    compile 'com.squareup.okhttp3:mockwebserver:3.8.1'    compile 'io.reactivex.rxjava2:rxjava:2.1.5'    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'    testCompile 'junit:junit:4.12'    testCompile 'org.mockito:mockito-core:2.11.0'    testCompile "org.powermock:powermock-module-junit4:1.6.2"    testCompile "org.powermock:powermock-module-junit4-rule:1.6.2"    testCompile "org.powermock:powermock-api-mockito:1.6.2"    testCompile "org.powermock:powermock-classloading-xstream:1.6.2"}