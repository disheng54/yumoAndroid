buildscript {
    ext.kotlin_version = '1.3.10'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    minSdkVersion = 14
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    support_version = '1.0.0-beta01'
    demo_lib_version = '1.0.7'
    ym_utils_version = '0.1.2'
    arch_version = '2.0.0-beta01'
    package_name = ''

    kotlin_jre = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:"+kotlin_version

    appcompat = "androidx.appcompat:appcompat:"+support_version
    material = "com.google.android.material:material:"+support_version
    legacy =  "androidx.legacy:legacy-support-v4:$rootProject.ext.support_version"
    constraint_layout = 'androidx.constraintlayout:constraintlayout:1.1.2'
    annotation = 'androidx.annotation:annotation:'+support_version
    multidex = 'androidx.multidex:multidex:2.0.0'
    ym_android_demo_lib = 'com.github.yumodev:ym_android_demo_lib:1.1.0'
    ym_android_utils = 'com.github.yumodev:ym_android_utils:0.1.2'


    room_runtime =  "androidx.room:room-runtime:"+arch_version
    lifecycle_runtime = "androidx.lifecycle:lifecycle-runtime:"+arch_version
    lifecycle_extensions = "androidx.lifecycle:lifecycle-extensions:"+arch_version
    lifecycle_compiler = "androidx.lifecycle:lifecycle-compiler:"+arch_version
    room_compiler =  "androidx.room:room-compiler:"+arch_version


    gson = 'com.google.code.gson:gson:2.6.1'
    stetho = 'com.facebook.stetho:stetho:1.5.0'
    debug_db = 'com.amitshekhar.android:debug-db:1.0.1'
    flurry = 'com.flurry.android:analytics:7.2.3@aar'
    gaode_location = 'com.amap.api:location:4.5.1'
