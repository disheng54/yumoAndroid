    gaode_map3d = 'com.amap.api:3dmap:6.8.0'
    gaode_navi = 'com.amap.api:navi-3dmap:6.6.0_3dmap6.7.0'
    gaode_search = 'com.amap.api:search:6.5.0'
    glide3 = "com.github.bumptech.glide:glide:3.7.0"
    glide3_okhttp = 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    glide4 = "com.github.bumptech.glide:glide:4.8.0"
    glide4_compiler = 'com.github.bumptech.glide:compiler:4.8.0'
    paho_android =  'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
    paho = 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.1'
    xlog = 'com.elvishew:xlog:1.4.0'
    umeng_analytics =  'com.umeng.analytics:analytics:6.1.4'
    crashreport = 'com.tencent.bugly:crashreport:2.6.6'
    eventbus2 = 'de.greenrobot:eventbus:2.4.0'
